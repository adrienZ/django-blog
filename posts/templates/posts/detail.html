{% extends 'base.html' %} {% block content %}

<div class="jumbotron">
  <h1>{{ article.article_title }}</h1>
  <p>{{ article.article_text }}</p>

  <div class="panel panel-info">
    <div class="panel-heading">
      <h3 class="panel-title">Pusblished: {{ article.pub_date|timesince }} ago</h3>
    </div>
    <div class="panel-body">
      Category :
      <a href="{% url 'posts:category'  article.category.category_label %}">{{ article.category.category_label }}</a>
    </div>
  </div>

</div>
{% endblock content %}
